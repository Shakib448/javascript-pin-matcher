<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generatePin" value="">
                    <button class="generate-btn" onclick="generatePin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="numberKeypad">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '7'">7</div>
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '8'">8</div>
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '4'">4</div>
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '5'">5</div>
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '1'">1</div>
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '2'">2</div>
                              <div class="button" onclick="document.getElementById('numberKeypad').value += '3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="removeNumbers()" ><</div>
                                <div class="button" onclick="document.getElementById('numberKeypad').value += '0'">0</div>
                                <div class="button" onclick="document.getElementById('numberKeypad').value = ''">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="pinMatch.js"></script>

</body>
</html>
